name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - run: python3.13 release.py ${{ github.ref_name }}
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: release.md
        files: '*.zip'
        prerelease: true
